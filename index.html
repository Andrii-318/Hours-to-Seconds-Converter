<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
      <title>Hours to Seconds Converter</title>
    <link
      rel="stylesheet"
      href="style/style.css" />
  </head>
  <body>
    <form
     id="hoursToSecondsForm" action="#" onsubmit="convertHoursToSeconds(event)">
      <h1>Перетворити години в секунди</h1>
      <div class="input-wrap">
          <label for="hours">Введіть кількість годин:</label>
          <input id="hours" type="number" required />
      </div>
      <input type="submit" value="Перетворити" />
  </form>
    </form>

    <script src="src/script.js"></script>
  </body>
</html>
